{% load static %} {% block main %} {% if keprof %}
<div class="row">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <h1>Update Keprofesian</h1>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <div class="card p-5">
      <div class="row">
        <div class="col">
          <form action="/api/update-data" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{keprof.id}}" />
            <div class="form-group">
              <label for="name">NIM</label>
              <input
                type="text"
                name="nim"
                class="form-control"
                placeholder="NIM"
                value="{{keprof.nim}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Nama Mahasiswa</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nama Mahasiswa"
                value="{{keprof.name}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="keprofesian">Keprofesian</label>
              <input
                type="text"
                name="keprofesian"
                class="form-control"
                placeholder="Keprofesian"
                value="{{keprof.keprof}}"
                required
              />
            </div>

            <button
              type="submit"
              class="submit-button mt-5"
              name="data"
              value="KEPROF"
            >
              <span>Update</span>
              <i class="bx bxs-chevrons-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% else %}

<div class="row">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <h1>Import Data Keprofesian</h1>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <div class="card p-5">
      <div class="row">
        <div class="col">
          <form
            action="/api/import-data"
            enctype="multipart/form-data"
            method="POST"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="file">Data Keprofesian</label>
              <input type="file" name="file" class="form-control" required />
            </div>
            <div class="form-group">
              <a href="{% static 'assets/template/keprof.xlsx' %}"
                >Download Template</a
              >
            </div>

            <button
              type="submit"
              class="submit-button mt-5"
              name="data"
              value="KEPROF"
            >
              <span>Import Data</span>
              <i class="bx bxs-chevrons-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <h1>Tambah Keprofesian</h1>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <div class="card p-5">
      <div class="row">
        <div class="col">
          <form action="/api/insert-data" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">NIM</label>
              <input
                type="text"
                name="nim"
                class="form-control"
                placeholder="NIM"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Nama Mahasiswa</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nama Mahasiswa"
                required
              />
            </div>
            <div class="form-group">
              <label for="keprofesian">Keprofesian</label>
              <input
                type="text"
                name="keprofesian"
                class="form-control"
                placeholder="Keprofesian"
                required
              />
            </div>

            <button
              type="submit"
              class="submit-button mt-5"
              name="data"
              value="KEPROF"
            >
              <span>Tambah</span>
              <i class="bx bxs-chevrons-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %} {% endblock %}
