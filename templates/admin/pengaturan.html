{% load static %} {% block main %}
<div class="row">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <h1>Mata Kuliah Prasyarat</h1>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <div class="card p-5">
      <div class="row">
        <div class="col">
          <form action="/api/pengaturan" method="POST">
            {% csrf_token %}
            {% for p in peminatan %}

            <div class="{{p.peminatancode}}">
              <div class="row">
                <div class="col">
                  <h2>{{p.peminatancode}}</h2>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="{{p.peminatancode}}1">Matkul 1</label>
                    <select name="{{p.peminatancode}}1" id="" class="form-select">
                      <option value="{{p.prasyarat1}}">{{p.prasyarat1}}</option>
                      {% for m in matkul%}
                      {% if m != p.prasyarat1 %}
                      <option value="{{m}}">{{m}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="{{p.peminatancode}}2">Matkul 2</label>
                    <select name="{{p.peminatancode}}2" id="" class="form-select">
                      <option value="{{p.prasyarat2}}">{{p.prasyarat2}}</option>
                      {% for m in matkul%}
                      {% if m != p.prasyarat2 %}
                      <option value="{{m}}">{{m}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="{{p.peminatancode}}3">Matkul 3</label>
                    <select name="{{p.peminatancode}}3" id="" class="form-select">
                      <option value="{{p.prasyarat3}}">{{p.prasyarat3}}</option>
                      {% for m in matkul%}
                      {% if m != p.prasyarat3 %}
                      <option value="{{m}}">{{m}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="{{p.peminatancode}}4">Matkul 4</label>
                    <select name="{{p.peminatancode}}4" id="" class="form-select">
                      <option value="{{p.prasyarat4}}">{{p.prasyarat4}}</option>
                      {% for m in matkul%}
                      {% if m != p.prasyarat4 %}
                      <option value="{{m}}">{{m}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>



<div class="row mt-5">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <h1>Nilai Bobot</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xl-9 mx-auto col-md-12 col-sm-12">
    <div class="card p-5">
      <div class="row">
        <div class="col">
            {% csrf_token %}
            <div class="form-group">
              <label for="pilihan1">Pilihan Pertama</label>
              <input
                type="text"
                name="pilihan1"
                class="form-control"
                placeholder="Bobot Pilihan Pertama"
                value="{{bobot.pilihan1}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="pilihan1">Kordas</label>
              <input
                type="text"
                name="kordas"
                class="form-control"
                placeholder="Bobot Kordas"
                value="{{bobot.kordas}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="pilihan1">Asisten</label>
              <input
                type="text"
                name="asisten"
                class="form-control"
                placeholder="Bobot Aslab/Asprak"
                value="{{bobot.asisten}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="anggota">Anggota</label>
              <input
                type="text"
                name="anggota"
                class="form-control"
                placeholder="Bobot Anggota"
                value="{{bobot.anggota}}"
                required
              />
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-9 mx-auto">
      <div class="form-group">
        <button
      type="submit"
      class="form-control btn-primary text-white mt-5"
    >
      <span>Save</span>
    </button>
      </div>
    </div>
  </div>

</form>
{% endblock %}
