{% block main %}
<div class="row mb-3">
  <div class="col">
    <h1>Data Peminatan</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-4 ml-auto mb-4 d-flex justify-content-end">
    <form action="/api/truncate-data" method="POST">
      {% csrf_token %}
      <button class="btn btn-sm btn-danger px-3 py-2 mr-3" name="data" value="PEMINATAN">
        <i class="bx bxs-trash mr-2"></i>Truncate Data
      </button>
    </form>
  
    <a href="/data-peminatan/add" class="text-white btn btn-sm btn-primary py-2">
      <i class="bx bxs-user-plus mr-2"></i>Insert Data
    </a>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card p-4">
      <div class="row">
        <div class="col">
          <div class="table-responsive p-2">
            <table class="table borderless" id="dttable" width="100%">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Nama</th>
                  <th>Singkatan</th>
                  <th>Kelompok</th>
                  <th>Keprofesian</th>
                  <th>Kuota</th>
                  <th>Sisa Kuota</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Enterprise Data Engineering</td>
                  <td>EDE</td>
                  <td>ESD</td>
                  <td>EDE</td>
                  <td>3</td>
                  <td>2</td>
                  <td class="d-flex align-items-center">
                    <button class="btn btn-sm btn-danger mx-2">Delete</button>
                    <button class="btn btn-sm btn-primary">Edit</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Enterprise Intelligent System Development</td>
                  <td>EISD</td>
                  <td>ESD</td>
                  <td>EAD</td>
                  <td>4</td>
                  <td>2</td>
                  <td class="d-flex align-items-center">
                    <button class="btn btn-sm btn-primary mx-2">Delete</button>
                    <button class="btn btn-sm btn-danger">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script>
  $(document).ready(function () {
    $("#dttable").DataTable();
  });
</script>
{% endblock %}
